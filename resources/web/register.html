<!DOCTYPE html>
<html lang='zh'>
<head>
    <meta charset='UTF-8'>
    <title>注册</title>
    <script>
        window.onload = function () {
            document.querySelector('form').addEventListener('submit', function (event) {
                event.preventDefault();

                fetch('http://localhost:8080', {
                    method: 'POST',
                    headers: {
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'register',
                        password: document.querySelector('input[name="password"]').value
                    })
                }).then(function (response) {
                    if (response.ok) {
                        const reader = response.body.getReader();

                        reader.read().then(function (result) {
                            const body = JSON.parse(new TextDecoder('utf-8').decode(result.value));

                            alert('注册成功，id为' + body.id);
                            window.location.href = 'http://localhost:8080/login.html'
                        })
                    } else {
                        alert('请求失败' + response.status)
                    }
                })
            })
        }
    </script>
</head>
<body>

<form>
    <label>
        密码：<input maxlength='32' name='password' required='required' type='password'>
    </label>
    <br><br>
    <label>
        再次输入密码：<input maxlength='32' name='repeatPassword' required='required' type='password'>
    </label>
    <br><br>

    <button type='submit'>注册</button>

    <a href='http://localhost:8080/login.html'>账号登录</a>
</form>

</body>
</html>
